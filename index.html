<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gopal's Developer Portfolio</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Explore Gopal's developer portfolio showcasing full-stack projects using React, Java, Android, and more." />
    <meta name="keywords" content="Gopal, Developer, React, Java, Android, Full Stack, Portfolio, Projects" />
    <meta name="author" content="Gopal" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Theme Color (Chrome, Edge, Android) -->
    <meta name="theme-color" content="#0d1117" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:title" content="Gopal's Developer Portfolio" />
    <meta property="og:description" content="Checkout Gopal's full-stack projects built with React, Java, and more!" />
    <meta property="og:image" content="https://yourdomain.com/preview-image.png" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gopal's Developer Portfolio" />
    <meta name="twitter:description" content="React, Java, Android developer portfolio with full-stack projects." />
    <meta name="twitter:image" content="https://yourdomain.com/preview-image.png" />

    <!-- Fonts (Performance Optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- React App Entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Structured Data for SEO (Google Rich Results) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Gopal",
      "url": "https://yourdomain.com/",
      "sameAs": [
        "https://github.com/Gopal-6382",
        "https://linkedin.com/in/your-profile"
      ],
      "jobTitle": "Full Stack Developer",
      "worksFor": {
        "@type": "Organization",
        "name": "Freelance / Open Source"
      }
    }
    </script>
  </body>
</html>
